services:
  frankenphp:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: symfony-init
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
    command: ["frankenphp", "run", "--config", "/app/Caddyfile"]