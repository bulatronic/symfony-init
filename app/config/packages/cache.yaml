framework:
    cache:
        # Application cache in share directory (shared between instances)
        app: cache.adapter.filesystem
        directory: '%kernel.share_dir%/pools'

        # Separate pool for generated projects with longer TTL
        pools:
            cache.projects:
                adapter: cache.adapter.filesystem
                default_lifetime: 86400  # 24 hours

            cache.versions:
                adapter: cache.adapter.filesystem
                default_lifetime: 3600  # 1 hour
